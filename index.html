<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header class="header">
        <div class="score_result">
            <h3>View high scores</h3>
        </div>
        <div class="timer">
            <h3>Time:</h3>
            <div class="timer_count">90</div>
        </div>
    </header>

    <main>
        <div class="center_text">
            <h1 class="question">Coding Quiz Challenge</h1>
        </div>
        <div class="center_text quiz_instruction">
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!</p>
        </div>
        <div class="center_text">
            <button id="start_button">Start Quiz</button>
        </div>
        <div class="center_text">
            <div style="display:none" id="answer_buttons">
                <button style="margin-bottom: 20px; font-size: 20px" class="answer_button_1"></button>
                <button style="margin-bottom: 20px; font-size: 20px" class="answer_button_2"></button>
                <button style="margin-bottom: 20px; font-size: 20px" class="answer_button_3"></button>
                <button style="margin-bottom: 20px; font-size: 20px" class="answer_button_4"></button>
            </div>
        </div>
        <div class="center_text" style="display:none">
            <h2 id="message"></h2>
        </div>
    </main>


    <script src="./assets/script.js"></script>

</body>

</html>
